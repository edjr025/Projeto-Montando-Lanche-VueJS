<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montando o Lanche</title>

    <!-- VUE -->
    <script src="./vue.js"></script>
    <!--bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--JS-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <!-- As a heading -->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Monte seu Lanche</span>
        </div>
    </nav>

    <div class="container">
        <div id="app">
            <div class="row">
                <div class="col-md-6">
                    Imagem do Lanche
                    <div class="row mt-2">
                        <div class="col">
                            <img :src="pao[0]" alt="">
                            <img :src="alface" alt="">
                            <img :src="ketchup" alt="">
                            <img :src="maionese" alt="">
                            <img :src="mostarda" alt="">
                            <img :src="hamburguer" alt="">
                            <img :src="pao[1]" alt="">
                        </div>
                    </div>
                </div>
                <div class="col-md-6" v-if="etapa == 1">
                    <!--Tipo do Pão-->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                 TIPOS DO PÃO
                                </div>
                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" value="gergelim" v-model="inputTipoPao">
                                        <label class="form-check-label">
                                          Gergelim
                                        </label>
                                    </div>
                                    <div class="form-check  form-check-inline">
                                        <input class="form-check-input" type="radio" value="australiano" v-model="inputTipoPao">
                                        <label class="form-check-label">
                                          Pão Australiano
                                        </label>
                                    </div>
            
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!--Saladas-->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                 SALADAS
                                </div>
                    
                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" value="alface" v-model="inputSalada">
                                        <label class="form-check-label">
                                          Alface
                                        </label>
                                    </div>
            
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Molhos-->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    MOLHOS
                                </div>
                                
                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" value="ketchup" v-model="inputMolhos">
                                        <label class="form-check-label">
                                          Katchup
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" value="maionese"  v-model="inputMolhos">
                                        <label class="form-check-label">
                                         Maionese
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" value="mostarda"  v-model="inputMolhos">
                                        <label class="form-check-label">
                                         Mostarda
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Tipo de Hamburger-->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                 TIPOS DO HAMBURGER
                                </div>
                        
                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" value="bovino" v-model="inputTipoHamburguer">
                                        <label class="form-check-label">
                                          Bovino
                                        </label>
                                    </div>
                                    <div class="form-check  form-check-inline">
                                        <input class="form-check-input" type="radio" value="frango" v-model="inputTipoHamburguer">
                                        <label class="form-check-label">
                                          Frango
                                        </label>
                                    </div>
                                    <div class="form-check  form-check-inline">
                                        <input class="form-check-input" type="radio" value="soja" v-model="inputTipoHamburguer">
                                        <label class="form-check-label">
                                          Soja
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col d-flex justify-content-end">
                            <button type="button" class="btn btn-primary" @click="fazerPedido">Fazer Pedido</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6" v-if="etapa == 2">
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                Informe seus Dados
                                </div>

                                <div class="card-body">
                                    <div class="mb-3">
                                        <label class="form-label" for="nome">Nome: </label>
                                        <input type="text" class="form-control" name="nome" v-model="inputNome">
                                        <label class="form-label" for="endereco">Endereço: </label>
                                        <input type="text" class="form-control" name="endereco" v-model="inputEndereco">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col d-flex justify-content-between">
                            <button type="button" class="btn btn-warning" @click="etapa -= 1">Voltar para Montagem do Lanche</button>
                            <button type="button" class="btn btn-success" @click="confirmarPedido">Confirmar</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6" v-if="etapa == 3">
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                Pedido Confirmado
                                </div>
                                <div class="card-body">
                                   <p>Agora é só aguarda a entrega</p>
                                   <p>Vamos chamar vc em breve!</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col d-flex justify-content-between">
                            <button type="button" class="btn btn-primary" @click="etapa = 1">Repetir pedido</button>
                            <button type="button" class="btn btn-success" @click="novoPedido">Novo pedido</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                inputTipoPao: '',
                inputSalada: [],
                inputMolhos: [],
                inputTipoHamburguer: '',
                etapa: 1,
                inputNome: '',
                inputEndereco: '',
                novoPedidoAssicrono: null
            },
            methods: {
                fazerPedido(){
                    if(this.inputTipoPao && this.inputTipoHamburguer){
                        this.etapa = 2
                    }else{
                        alert('Você precisa selecionar no minimo um pão e um Hamburguer')
                    }
                },
                confirmarPedido(){
                    if(this.inputNome && this.inputEndereco ){
                        this.etapa = 3
                        //realizar uma requisição HTTP enviando os dados do pedido para o back-end 

                      this.novoPedidoAssicrono = setTimeout(() =>{
                            this.novoPedido()
                        },7000)
                    }else{
                        alert('Você precisa informar seu nome e o endereço')
                    }
                },
                novoPedido(){
                    this. etapa = 1,
                    this.inputTipoPao = '',
                    this.inputSalada = [],
                    this.inputMolhos = [],
                    this.inputTipoHamburguer = '',
                    this.inputNome = '',
                    this.inputEndereco = ''
                }
            },
            watch: {
              etapa(novoValor){
                if(novoValor == 1){
                    clearTimeout(this.novoPedidoAssicrono)
                }
              }  
            },
            computed: {
                pao(){
                    switch(this.inputTipoPao){
                      case 'gergelim':
                        return ['imagens/pao_gergelim_superior.png', 'imagens/pao_gergelim_inferior.png']
                      case 'australiano':
                        return ['imagens/pao_australiano_superior.png', 'imagens/pao_australiano_inferior.png'] 
     
                      default:
                        return ['imagens/padrao/pao_superior.png', 'imagens/padrao/pao_inferior.png']         
                    }
                   
                },
                alface(){
                   if( this.inputSalada.includes('alface')){
                    return 'imagens/alface.png'
                   }
                    return 'imagens/padrao/alface.png'
                },
                ketchup(){
                    if(this.inputMolhos.includes('ketchup')){
                        return 'imagens/ketchup.png'
                    }
                    return 'imagens/padrao/molho.png'
                },
                maionese(){
                    if(this.inputMolhos.includes('maionese')){
                        return 'imagens/maionese.png'
                    }
                    return 'imagens/padrao/molho.png'
                },
                mostarda(){
                    if(this.inputMolhos.includes('mostarda')){
                        return 'imagens/mostarda.png'
                    }
                    return 'imagens/padrao/molho.png'
                },
                hamburguer(){
                    switch(this.inputTipoHamburguer){
                        case 'bovino':
                            return 'imagens/bovino.png'
                        case 'frango':
                            return 'imagens/frango.png'
                        case 'soja':
                            return 'imagens/soja.png'
                        default:
                        return 'imagens/padrao/hamburguer.png'
                    }
                    
                }
            }
        })
    </script>
</body>
</html>
